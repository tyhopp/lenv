name: ci

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: checkout-code
      uses: actions/checkout@v4

    - name: set-up-go
      uses: actions/setup-go@v5

    - name: install-deps
      run: go get .

    - name: build
      run: go build -ldflags="-s -w" -trimpath -o lenv ./cmd/lenv/main.go

    - name: test
      run: go test
